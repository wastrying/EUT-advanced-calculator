<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EUT Advance Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    .currency-tabs {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 0 auto 20px;
      width: fit-content;
      border-radius: 8px 8px 0 0;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
    }

    .currency-tabs button {
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-right: none;
      background-color: #eee;
      font-size: 16px;
      cursor: pointer;
      outline: none;
      transition: background-color 0.2s;
    }

    .currency-tabs button:last-child {
      border-right: 1px solid #ccc;
    }

    .currency-tabs button.active {
      background-color: white;
      border-bottom: 1px solid white;
      position: relative;
      z-index: 2;
    }

    .input-section {
      display: none;
      border: 1px solid #ccc;
      border-top: none;
      padding: 20px;
      width: 80%;
      margin: 0 auto;
      border-radius: 0 0 8px 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
      background-color: white;
      z-index: 1;
      position: relative;
    }

    .input-section.active {
      display: block;
    }

    .input-section input {
      width: 60px;
      padding: 6px;
      font-size: 14px;
      margin-left: 6px;
    }

    .upgrade-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 10px;
      margin-top: 20px;
      text-align: left;
    }

    label {
      font-size: 14px;
    }

    /* Color styling by currency */
    .tab-₽.active { background-color: gray; color: white; }
    #section-₽ { border-left: 6px solid gray; }

    .tab-λ.active { background-color: #007bff; color: white; }
    #section-λ { border-left: 6px solid #007bff; }

    .tab-₹.active { background-color: #f1c40f; color: white; }
    #section-₹ { border-left: 6px solid #f1c40f; }

    .tab-฿.active { background-color: #e74c3c; color: white; }
    #section-฿ { border-left: 6px solid #e74c3c; }

    .tab-₽X.active { background-color: #9b59b6; color: white; }
    #section-₽X { border-left: 6px solid #9b59b6; }

    .tab-⊙.active { background-color: #ff9900; color: white; }
    #section-⊙ { border-left: 6px solid #ff9900; }

    .tab-τ.active { background-color: #00ffff; color: black; }
    #section-τ { border-left: 6px solid #00ffff; }

    .tab-Λ.active { background-color: #20c9c9; color: white; }
    #section-Λ { border-left: 6px solid #20c9c9; }

    .tab-Ψ.active { background-color: #008080; color: white; }
    #section-Ψ { border-left: 6px solid #008080; }

    .tab-€.active { background-color: #4b0082; color: white; }
    #section-€ { border-left: 6px solid #4b0082; }

    .tab-XP.active { background-color: #cccccc; color: black; }
    #section-XP { border-left: 6px solid #cccccc; }
  </style>
</head>
<body>
  <h1>EUT Advance Calculator</h1>

  <div class="currency-tabs">
    <button class="tab tab-₽" onclick="showSection('₽')">₽</button>
    <button class="tab tab-λ" onclick="showSection('λ')">λ</button>
    <button class="tab tab-₹" onclick="showSection('₹')">₹</button>
    <button class="tab tab-฿" onclick="showSection('฿')">฿</button>
    <button class="tab tab-₽X" onclick="showSection('₽X')">₽X</button>
    <button class="tab tab-⊙" onclick="showSection('⊙')">⊙</button>
    <button class="tab tab-τ" onclick="showSection('τ')">τ</button>
    <button class="tab tab-Λ" onclick="showSection('Λ')">Λ</button>
    <button class="tab tab-Ψ" onclick="showSection('Ψ')">Ψ</button>
    <button class="tab tab-€" onclick="showSection('€')">€</button>
    <button class="tab tab-XP" onclick="showSection('XP')">XP</button>
  </div>

      <label>#10 there it is <input type="number" min="0" max="2"></label>
      <label>#11 push for research <input type="number" min="0" max="1"></label>
      <label>#12 now with the exponents <input type="number" min="0" max="2"></label>
      <label>#13 cost cutting <input type="number" min="0" max="5"></label>
      <label>#14 thats a lot <input type="number" min="0" max="1"></label>
      <label>#15 TOO MANY LEVELS <input type="number" min="0" max="1"></label>
      <label>#16 Growing up <input type="number" min="0" max="1"></label>
      <label>#17 A slight edge <input type="number" min="0" max="1"></label>

      <label>#24 Holy grail <input type="number" min="0" max="1"></label>

      <label>#26 Divine soul <input type="number" min="0" max="1"></label>

      <label>#33 Cursed soul <input type="number" min="0" max="1"></label>
      <label>#34 light then dark <input type="number" min="0" max="1"></label>
      <label>#35 plentiful experience <input type="number" min="0" max="1"></label>
      <label>#36 Beyond beliefs <input type="number" min="0" max="1"></label>
      <label>#37 Fortune 500 <input type="number" min="0" max="1"></label>
      <label>#38 Absurd Pricing <input type="number" min="0" max="1"></label>
      <label>#39 Gravitational soul <input type="number" min="0" max="1"></label>
    </div>
  </div>

  <!-- Placeholder sections -->
  <div id="section-λ" class="input-section"><p>λ inputs here</p></div>
  <div id="section-₹" class="input-section"><p>₹ inputs here</p></div>
  <div id="section-฿" class="input-section"><p>฿ inputs here</p></div>
  <div id="section-₽X" class="input-section"><p>₽X inputs here</p></div>
  <div id="section-⊙" class="input-section"><p>⊙ inputs here</p></div>
  <div id="section-τ" class="input-section"><p>τ inputs here</p></div>
  <div id="section-Λ" class="input-section"><p>Λ inputs here</p></div>
  <div id="section-Ψ" class="input-section"><p>Ψ inputs here</p></div>
  <div id="section-€" class="input-section"><p>€ inputs here</p></div>
  <div id="section-XP" class="input-section"><p>XP inputs here</p></div>

  <script>
    function showSection(symbol) {
      document.querySelectorAll('.input-section').forEach(div => div.classList.remove('active'));
      document.querySelectorAll('.currency-tabs button').forEach(btn => btn.classList.remove('active'));
      document.getElementById('section-' + symbol).classList.add('active');
      document.querySelector('.tab-' + CSS.escape(symbol)).classList.add('active');
    }

    showSection('₽');
  </script>
</body>
</html>
