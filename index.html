<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ore Mastery</title>
  <style>
    body {
      background: #f3c2e4;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #fff;
      background: #d36ca5;
      padding: 10px;
      border-radius: 8px;
    }

    .ore-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .ore-card {
      background: #8b2e6a;
      border-radius: 10px;
      padding: 8px;
      color: white;
      text-align: center;
      position: relative;
    }

    .ore-card img {
      max-width: 100%;
      border-radius: 5px;
      height: 60px;
      object-fit: contain;
    }

    .ore-level {
      font-weight: bold;
      margin: 4px 0;
    }

    .ore-stats {
      font-size: 0.75em;
    }

    .progress-bar {
      height: 6px;
      background: #ddd;
      border-radius: 4px;
      margin-top: 5px;
    }

    .progress {
      height: 100%;
      border-radius: 4px;
      background: limegreen;
      width: 70%; /* adjust per ore */
    }
  </style>
</head>
<body>

  <h1>ORE MASTERY</h1>

  <div class="ore-grid">
    <div class="ore-card">
      <img src="https://via.placeholder.com/100" alt="Ore">
      <div class="ore-level">LV. 32</div>
      <div class="ore-stats">1.70q / 1.85q</div>
      <div class="progress-bar">
        <div class="progress" style="width: 92%;"></div>
      </div>
    </div>

    <div class="ore-card">
      <img src="https://via.placeholder.com/100" alt="Ore">
      <div class="ore-level">LV. 30</div>
      <div class="ore-stats">54.97T / 205.89T</div>
      <div class="progress-bar">
        <div class="progress" style="width: 27%;"></div>
      </div>
    </div>

    <!-- Repeat more .ore-card blocks with different data -->
  </div>

</body>
</html>
