<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EUT Advance Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      margin: 0;
      padding: 40px;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    .currency-tabs {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 0 auto;
      width: fit-content;
      border-radius: 8px 8px 0 0;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
    }

    .currency-tabs button {
      padding: 10px 16px;
      border: 1px solid #ccc;
      border-right: none;
      background-color: #eee;
      font-size: 18px;
      cursor: pointer;
      outline: none;
      transition: background-color 0.2s;
    }

    .currency-tabs button:last-child {
      border-right: 1px solid #ccc;
    }

    .currency-tabs button.active {
      background-color: white;
      border-bottom: 1px solid white;
      position: relative;
      z-index: 2;
      color: white;
    }

    .input-section {
      display: none;
      border: 1px solid #ccc;
      border-top: none;
      padding: 20px;
      width: 60%;
      margin: 0 auto;
      border-radius: 0 0 8px 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
      background-color: white;
      z-index: 1;
      position: relative;
    }

    .input-section.active {
      display: block;
    }

    .input-section input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      font-size: 16px;
    }

    /* Color styling by currency */
    .tab-₽.active { background-color: gray; }
    #section-₽ { border-left: 6px solid gray; }

    .tab-λ.active { background-color: #007bff; }
    #section-λ { border-left: 6px solid #007bff; }

    .tab-₹.active { background-color: #f1c40f; }
    #section-₹ { border-left: 6px solid #f1c40f; }

    .tab-฿.active { background-color: #e74c3c; }
    #section-฿ { border-left: 6px solid #e74c3c; }

    .tab-₽X.active { background-color: #9b59b6; }
    #section-₽X { border-left: 6px solid #9b59b6; }

    .tab-⊙.active { background-color: #ff9900; }
    #section-⊙ { border-left: 6px solid #ff9900; }

    .tab-τ.active { background-color: #00ffff; }
    #section-τ { border-left: 6px solid #00ffff; }

    .tab-Λ.active { background-color: #20c9c9; }
    #section-Λ { border-left: 6px solid #20c9c9; }

    .tab-Ψ.active { background-color: #008080; }
    #section-Ψ { border-left: 6px solid #008080; }

    .tab-€.active { background-color: #4b0082; }
    #section-€ { border-left: 6px solid #4b0082; }

    .tab-XP.active { background-color: #cccccc; }
    #section-XP { border-left: 6px solid #cccccc; }
  </style>
</head>
<body>

  <h1>EUT Advance Calculator</h1>

  <div class="currency-tabs">
    <button class="tab tab-₽" onclick="showSection('₽')">₽</button>
    <button class="tab tab-λ" onclick="showSection('λ')">λ</button>
    <button class="tab tab-₹" onclick="showSection('₹')">₹</button>
    <button class="tab tab-฿" onclick="showSection('฿')">฿</button>
    <button class="tab tab-₽X" onclick="showSection('₽X')">₽X</button>
    <button class="tab tab-⊙" onclick="showSection('⊙')">⊙</button>
    <button class="tab tab-τ" onclick="showSection('τ')">τ</button>
    <button class="tab tab-Λ" onclick="showSection('Λ')">Λ</button>
    <button class="tab tab-Ψ" onclick="showSection('Ψ')">Ψ</button>
    <button class="tab tab-€" onclick="showSection('€')">€</button>
    <button class="tab tab-XP" onclick="showSection('XP')">XP</button>
  </div>

  <!-- UI Panels -->
  <div id="section-₽" class="input-section">
    <label>Current ₽:</label><br><input type="number"><br>
    <label>Upgrade Cost:</label><br><input type="number"><br>
    <label>Multiplier:</label><br><input type="number">
  </div>

  <div id="section-λ" class="input-section">
    <label>Current λ:</label><br><input type="number"><br>
    <label>Upgrade Cost:</label><br><input type="number"><br>
    <label>Multiplier:</label><br><input type="number">
  </div>

  <div id="section-₹" class="input-section">
    <label>Current ₹:</label><br><input type="number"><br>
    <label>Upgrade Cost:</label><br><input type="number"><br>
    <label>Multiplier:</label><br><input type="number">
  </div>

  <div id="section-฿" class="input-section">
    <label>Current ฿:</label><br><input type="number"><br>
    <label>Upgrade Cost:</label><br><input type="number"><br>
    <label>Multiplier:</label><br><input type="number">
  </div>

  <div id="section-₽X" class="input-section">
    <label>Current ₽X:</label><br><input type="number"><br>
    <label>Upgrade Cost:</label><br><input type="number"><br>
    <label>Multiplier:</label><br><input type="number">
  </div>

  <div id="section-⊙" class="input-section">
    <label>Current ⊙:</label><br><input type="number"><br>
    <label>Upgrade Cost:</label><br><input type="number"><br>
    <label>Multiplier:</label><br><input type="number">
  </div>

  <div id="section-τ" class="input-section">
    <label>Current τ:</label><br><input type="number"><br>
    <label>Upgrade Cost:</label><br><input type="number"><br>
    <label>Multiplier:</label><br><input type="number">
  </div>

  <div id="section-Λ" class="input-section">
    <label>Current Λ:</label><br><input type="number"><br>
    <label>Upgrade Cost:</label><br><input type="number"><br>
    <label>Multiplier:</label><br><input type="number">
  </div>

  <div id="section-Ψ" class="input-section">
    <label>Current Ψ:</label><br><input type="number"><br>
    <label>Upgrade Cost:</label><br><input type="number"><br>
    <label>Multiplier:</label><br><input type="number">
  </div>

  <div id="section-€" class="input-section">
    <label>Current €:</label><br><input type="number"><br>
    <label>Upgrade Cost:</label><br><input type="number"><br>
    <label>Multiplier:</label><br><input type="number">
  </div>

  <div id="section-XP" class="input-section">
    <label>Current XP:</label><br><input type="number"><br>
    <label>Upgrade Cost:</label><br><input type="number"><br>
    <label>Multiplier:</label><br><input type="number">
  </div>

  <script>
    function showSection(symbol) {
      document.querySelectorAll('.input-section').forEach(div => {
        div.classList.remove('active');
      });

      document.querySelectorAll('.currency-tabs button').forEach(btn => {
        btn.classList.remove('active');
      });

      document.getElementById('section-' + symbol).classList.add('active');
      document.querySelector('.tab-' + CSS.escape(symbol)).classList.add('active');
    }

    // Default tab
    showSection('₽');
  </script>

</body>
</html>
