<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EUT Advance Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    .currency-tabs {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
    }

    .currency-tabs button {
      padding: 10px 15px;
      margin: 3px;
      border: none;
      background-color: #ddd;
      cursor: pointer;
      font-size: 16px;
    }

    .currency-tabs button.active {
      background-color: #aaa;
      color: white;
    }

    .input-section {
      display: none;
      background: white;
      border-radius: 8px;
      padding: 20px;
      max-width: 1100px;
      margin: 0 auto;
    }

    .input-section.active {
      display: block;
    }

    .upgrade-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 12px 24px;
      justify-content: center;
      text-align: left;
    }

    label {
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f9f9f9;
      padding: 8px 12px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    input[type=number] {
      width: 60px;
      padding: 4px;
      font-size: 14px;
    }

    input[type=number]:invalid {
      background-color: #ffecec;
    }
  </style>
</head>
<body>
  <h1>EUT Advance Calculator</h1>

  <div class="currency-tabs">
    <button class="tab" onclick="showSection('₽')">₽</button>
    <button class="tab" onclick="showSection('λ')">λ</button>
    <button class="tab" onclick="showSection('₹')">₹</button>
    <button class="tab" onclick="showSection('฿')">฿</button>
    <button class="tab" onclick="showSection('₽X')">₽X</button>
    <button class="tab" onclick="showSection('⊙')">⊙</button>
    <button class="tab" onclick="showSection('τ')">τ</button>
    <button class="tab" onclick="showSection('Λ')">Λ</button>
    <button class="tab" onclick="showSection('Ψ')">Ψ</button>
    <button class="tab" onclick="showSection('€')">€</button>
    <button class="tab" onclick="showSection('XP')">XP</button>
  </div>

  <div id="section-₽" class="input-section active">
    <h3>₽ Point Upgrades</h3>
    <div class="upgrade-grid" id="upgrade-grid"></div>
  </div>

  <!-- Placeholder sections for other currencies -->
  <div id="section-λ" class="input-section"><p>λ content</p></div>
  <div id="section-₹" class="input-section"><p>₹ content</p></div>
  <div id="section-฿" class="input-section"><p>฿ content</p></div>
  <div id="section-₽X" class="input-section"><p>₽X content</p></div>
  <div id="section-⊙" class="input-section"><p>⊙ content</p></div>
  <div id="section-τ" class="input-section"><p>τ content</p></div>
  <div id="section-Λ" class="input-section"><p>Λ content</p></div>
  <div id="section-Ψ" class="input-section"><p>Ψ content</p></div>
  <div id="section-€" class="input-section"><p>€ content</p></div>
  <div id="section-XP" class="input-section"><p>XP content</p></div>

  <script>
    const upgrades = [
      "generic beginning", "an increase", "a bigger increase", "multiple increase", "an advance increase",
      "it grows", "even more levels", "New technologies", "But its not all empty", "there it is",
      "push for research", "now with the exponents", "cost cutting", "thats a lot", "TOO MANY LEVELS",
      "Growing up", "A slight edge", "Meaningless fun", "a different, bigger increase", "Competitive",
      "upgrade genetics", "1UP!", "Downsizing", "Holy grail", "After halcyon", "Divine soul", "Delayed gratification",
      "Insane computation", "Megabytes", "absolue FRENZY", "insignia", "deflated oblivion", "Cursed soul",
      "light then dark", "plentiful experience", "Beyond beliefs", "Fortune 500", "Absurd Pricing", "Gravitational soul"
    ];

    const maxLevels = [
      3, 2, 2, 1041, 2, 2, 2, 2, 1, 2, 1, 2, 5, 1, 1, 1, 1, 1, 1, 1,
      1, 15, 10, 1, 1, 1, 1, 1, 1, 1, 1, 1, 8, 1, 1, 1, 1, 1, 1
    ];

    const container = document.getElementById("upgrade-grid");

    upgrades.forEach((name, i) => {
      const label = document.createElement("label");
      label.innerHTML = `#${i+1} ${name} <input type="number" min="0" max="${maxLevels[i]}" oninput="enforceMax(this)">`;
      container.appendChild(label);
    });

    function showSection(id) {
      document.querySelectorAll('.input-section').forEach(s => s.classList.remove('active'));
      document.getElementById('section-' + id).classList.add('active');
      document.querySelectorAll('.currency-tabs button').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
    }

    function enforceMax(el) {
      const max = parseInt(el.max);
      if (+el.value > max) el.value = max;
      if (+el.value < 0) el.value = 0;
    }
  </script>
</body>
</html>
