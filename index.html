<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ore Mastery</title>
  <style>
    body {
      background: #f3c2e4;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #fff;
      background: #d36ca5;
      padding: 10px;
      border-radius: 8px;
    }

    .ore-grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      grid-auto-rows: 150px;
      gap: 15px;
      max-width: 1200px;
      margin: 20px auto;
    }

    .ore-card {
      background: #8b2e6a;
      border-radius: 10px;
      padding: 8px;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .ore-card img {
      max-width: 100%;
      height: 50px;
      object-fit: contain;
      border-radius: 4px;
    }

    .ore-level {
      font-weight: bold;
      margin: 4px 0;
      font-size: 14px;
    }

    .ore-stats {
      font-size: 12px;
    }

    .progress-bar {
      height: 6px;
      background: #ddd;
      border-radius: 4px;
      margin-top: 4px;
    }

    .progress {
      height: 100%;
      border-radius: 4px;
      background: limegreen;
      width: 70%;
    }

    @media (max-width: 768px) {
      .ore-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
</head>
<body>

  <h1>ORE MASTERY</h1>

  <div class="ore-grid" id="oreGrid">
    <!-- JavaScript populates ore cards here -->
  </div>

  <script>
    const oreData = [
      { level: 32, current: 1.70, max: 1.85, unit: 'qd' },
      { level: 28, current: 361.06, max: 122.88, unit: 'T' },
      { level: 31, current: 278.55, max: 617.67, unit: 'T' },
      { level: 50, current: 1.06, max: 1.13, unit: 'qd' },
      { level: 49, current: 84.55, max: 562.95, unit: 'T' },
      { level: 52, current: 3.49, max: 4.50, unit: 'qd' },
      { level: 31, current: 335.54, max: 617.67, unit: 'T' },
      { level: 31, current: 324.64, max: 617.67, unit: 'T' },
      { level: 50, current: 81.31, max: 1130, unit: 'qd' },
      { level: 30, current: 54.97, max: 205.89, unit: 'T' },
      { level: 30, current: 53.24, max: 205.89, unit: 'T' },
      { level: 30, current: 54.74, max: 205.89, unit: 'T' },
      { level: 31, current: 205.89, max: 617.67, unit: 'T' },
      { level: 30, current: 85.61, max: 205.89, unit: 'T' },
      { level: 30, current: 93.16, max: 205.89, unit: 'T' },
      { level: 31, current: 3.36, max: 617.67, unit: 'T' },
      { level: 31, current: 42.83, max: 617.67, unit: 'T' },
      { level: 30, current: 108.77, max: 205.89, unit: 'T' },
      // You can add more ores if needed
    ];

    const oreGrid = document.getElementById('oreGrid');

    oreData.forEach((ore, index) => {
      const percent = Math.min(100, (ore.current / ore.max) * 100).toFixed(1);
      const card = document.createElement('div');
      card.className = 'ore-card';
      card.innerHTML = `
        <img src="https://via.placeholder.com/100?text=Ore+${index+1}" alt="Ore ${index+1}">
        <div class="ore-level">LV. ${ore.level}</div>
        <div class="ore-stats">${ore.current}${ore.unit} / ${ore.max}${ore.unit}</div>
        <div class="progress-bar">
          <div class="progress" style="width: ${percent}%"></div>
        </div>
      `;
      oreGrid.appendChild(card);
    });
  </script>

</body>
</html>
