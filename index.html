<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ore Mastery</title>
  <style>
    body {
      background: #f3c2e4;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #fff;
      background: #d36ca5;
      padding: 10px;
      border-radius: 8px;
    }

    .ore-grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 15px;
      max-width: 1200px;
      margin: 20px auto;
    }

    .ore-card {
      background: #8b2e6a;
      border-radius: 10px;
      padding: 10px;
      color: white;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .ore-card:hover {
      transform: scale(1.03);
    }

    .ore-image {
      width: 64px;
      height: 64px;
      margin: 0 auto;
      background-image: url("cec97e28-6d41-46cf-83b8-b59a38f62250.png");
      background-size: 384px 320px; /* 6 cols × 64px = 384, 5 rows × 64px = 320 */
      background-repeat: no-repeat;
    }

    .ore-level {
      font-weight: bold;
      margin-top: 6px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>ORE MASTERY</h1>
  <div class="ore-grid" id="oreGrid"></div>

  <script>
    const SPRITE_COLS = 6;
    const SPRITE_ROWS = 5;
    const TILE_SIZE = 64;

    // Create 30 ores with level 0
    const oreData = Array.from({ length: SPRITE_COLS * SPRITE_ROWS }, (_, i) => ({
      level: 0,
      col: i % SPRITE_COLS,
      row: Math.floor(i / SPRITE_COLS)
    }));

    const oreGrid = document.getElementById('oreGrid');

    function renderOres() {
      oreGrid.innerHTML = '';
      oreData.forEach((ore, index) => {
        const card = document.createElement('div');
        card.className = 'ore-card';
        const bgX = -ore.col * TILE_SIZE;
        const bgY = -ore.row * TILE_SIZE;

        card.innerHTML = `
          <div class="ore-image" style="background-position: ${bgX}px ${bgY}px;"></div>
          <div class="ore-level" id="level-${index}">LV. ${ore.level}</div>
        `;

        card.addEventListener('click', () => {
          const newLevel = prompt(`Enter new level for Ore #${index + 1}:`, ore.level);
          if (newLevel !== null && !isNaN(newLevel)) {
            ore.level = parseInt(newLevel);
            document.getElementById(`level-${index}`).textContent = `LV. ${ore.level}`;
          }
        });

        oreGrid.appendChild(card);
      });
    }

    renderOres();
  </script>

</body>
</html>
