<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EUT Advance Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }

    /* Tabs container */
    .tab-bar {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
      border-bottom: 2px solid #ccc;
    }

    .tab {
      padding: 10px 20px;
      margin: 5px;
      background-color: #eee;
      border: none;
      border-radius: 5px 5px 0 0;
      cursor: pointer;
      font-size: 20px;
    }

    .tab.active {
      background-color: #ddd;
      font-weight: bold;
    }

    .input-section {
      display: none;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 0 0 10px 10px;
    }

    .input-section.active {
      display: block;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input {
      width: 100%;
      padding: 5px;
      margin-top: 5px;
    }

    .calculate-btn {
      display: block;
      margin: 30px auto;
      padding: 10px 20px;
      font-size: 16px;
    }

    .result {
      margin-top: 15px;
      font-weight: bold;
    }

    .status.good {
      color: green;
    }

    .status.bad {
      color: red;
    }
  </style>
</head>
<body>

<h1>EUT Advance Calculator</h1>
<div class="tab-bar">
  <button class="tab" data-id="₽">₽</button>
  <button class="tab" data-id="λ">λ</button>
  <button class="tab" data-id="₹">₹</button>
  <button class="tab" data-id="฿">฿</button>
  <button class="tab" data-id="₽X">₽X</button>
  <button class="tab" data-id="⊙">⊙</button>
  <button class="tab" data-id="ꚍ">ꚍ</button>
  <button class="tab" data-id="Λ">Λ</button>
  <button class="tab" data-id="Ψ">Ψ</button>
  <button class="tab" data-id="€">€</button>
  <button class="tab" data-id="XP">XP</button>
</div>

<!-- Repeat this section for each symbol -->
<div id="₽" class="input-section">
  <label>Current Amount: <input type="number" /></label>
  <label>Base Upgrade Cost: <input type="number" /></label>
  <label>Cost Multiplier (≥1): <input type="number" step="0.01" /></label>
  <label>Upgrades to Buy: <input type="number" /></label>
  <div class="result">Result will show here.</div>
</div>

<!-- Duplicate the above input-section div and change the ID to λ, ₹, etc. for each currency -->

<button class="calculate-btn">Calculate All</button>

<script>
  const tabs = document.querySelectorAll('.tab');
  const sections = document.querySelectorAll('.input-section');

  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      tabs.forEach(t => t.classList.remove('active'));
      sections.forEach(s => s.classList.remove('active'));

      tab.classList.add('active');
      const target = document.getElementById(tab.dataset.id);
      if (target) target.classList.add('active');
    });
  });
</script>

</body>
</html>
