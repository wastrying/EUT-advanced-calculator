<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ore Mastery</title>
  <style>
    body {
      background: #f3c2e4;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #fff;
      background: #d36ca5;
      padding: 10px;
      border-radius: 8px;
    }

    .ore-grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 15px;
      max-width: 1200px;
      margin: 20px auto;
    }

    .ore-card {
      background: #8b2e6a;
      border-radius: 10px;
      padding: 8px;
      color: white;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .ore-card:hover {
      transform: scale(1.03);
    }

    .ore-card img {
      max-width: 100%;
      height: 50px;
      object-fit: contain;
      border-radius: 4px;
    }

    .ore-level {
      font-weight: bold;
      margin: 4px 0;
      font-size: 14px;
    }

    .ore-stats {
      font-size: 12px;
    }

    .progress-bar {
      height: 6px;
      background: #ddd;
      border-radius: 4px;
      margin-top: 4px;
    }

    .progress {
      height: 100%;
      border-radius: 4px;
      background: limegreen;
      width: 70%;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      text-align: center;
      color: #333;
      position: relative;
    }

    .modal-content h2 {
      margin-top: 0;
    }

    .close-btn {
      position: absolute;
      top: 10px; right: 15px;
      cursor: pointer;
      font-size: 20px;
      font-weight: bold;
      color: #888;
    }

    .close-btn:hover {
      color: #000;
    }
  </style>
</head>
<body>

  <h1>ORE MASTERY</h1>

  <div class="ore-grid" id="oreGrid">
    <!-- JavaScript populates ore cards here -->
  </div>

  <!-- Modal -->
  <div class="modal" id="oreModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <h2 id="modalTitle">Ore Details</h2>
      <p id="modalBody"></p>
    </div>
  </div>

  <script>
    const oreData = [
      { level: 32, current: 1.70, max: 1.85, unit: 'qd' },
      { level: 28, current: 361.06, max: 122.88, unit: 'T' },
      { level: 31, current: 278.55, max: 617.67, unit: 'T' },
      { level: 50, current: 1.06, max: 1.13, unit: 'qd' },
      { level: 49, current: 84.55, max: 562.95, unit: 'T' },
      { level: 52, current: 3.49, max: 4.50, unit: 'qd' },
      { level: 31, current: 335.54, max: 617.67, unit: 'T' },
      { level: 31, current: 324.64, max: 617.67, unit: 'T' },
      { level: 50, current: 81.31, max: 1130, unit: 'qd' },
      { level: 30, current: 54.97, max: 205.89, unit: 'T' },
      { level: 30, current: 53.24, max: 205.89, unit: 'T' },
      { level: 30, current: 54.74, max: 205.89, unit: 'T' },
      { level: 31, current: 205.89, max: 617.67, unit: 'T' },
      { level: 30, current: 85.61, max: 205.89, unit: 'T' },
      { level: 30, current: 93.16, max: 205.89, unit: 'T' },
      { level: 31, current: 3.36, max: 617.67, unit: 'T' },
      { level: 31, current: 42.83, max: 617.67, unit: 'T' },
      { level: 30, current: 108.77, max: 205.89, unit: 'T' },
      { level: 26, current: 2.31, max: 2.54, unit: 'T' },
      { level: 30, current: 47.16, max: 205.89, unit: 'T' },
      { level: 30, current: 5.83, max: 205.89, unit: 'T' },
      { level: 29, current: 64.96, max: 68.63, unit: 'T' },
      { level: 27, current: 1.62, max: 7.63, unit: 'T' },
      { level: 30, current: 86.11, max: 205.89, unit: 'T' },
      { level: 19, current: 6.99, max: 19.07, unit: 'T' },
      { level: 21, current: 1.49, max: 4.41, unit: 'T' },
      { level: 21, current: 1.47, max: 4.41, unit: 'T' },
      { level: 16, current: 383.81, max: 2.82, unit: 'T' },
      { level: 19, current: 137.7, max: 274.88, unit: 'B' }
    ];

    const oreGrid = document.getElementById('oreGrid');
    const modal = document.getElementById('oreModal');
    const modalTitle = document.getElementById('modalTitle');
    const modalBody = document.getElementById('modalBody');

    function openModal(title, details) {
      modalTitle.textContent = title;
      modalBody.textContent = details;
      modal.style.display = 'flex';
    }

    function closeModal() {
      modal.style.display = 'none';
    }

    window.onclick = function(event) {
      if (event.target === modal) {
        closeModal();
      }
    }

    oreData.forEach((ore, index) => {
      const percent = Math.min(100, (ore.current / ore.max) * 100).toFixed(1);
      const card = document.createElement('div');
      card.className = 'ore-card';
      card.innerHTML = `
        <img src="https://via.placeholder.com/100?text=Ore+${index+1}" alt="Ore ${index+1}">
        <div class="ore-level">LV. ${ore.level}</div>
        <div class="ore-stats">${ore.current}${ore.unit} / ${ore.max}${ore.unit}</div>
        <div class="progress-bar">
          <div class="progress" style="width: ${percent}%"></div>
        </div>
      `;
      card.addEventListener('click', () => {
        openModal(
          `Ore #${index + 1} (Level ${ore.level})`,
          `Progress: ${ore.current}${ore.unit} / ${ore.max}${ore.unit} (${percent}%)`
        );
      });
      oreGrid.appendChild(card);
    });
  </script>

</body>
</html>
