<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }

    .currency-tabs {
      display: flex;
      flex-wrap: wrap;
      background-color: #ddd;
      padding: 5px;
    }

    .currency-tabs button {
      background-color: transparent;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .currency-tabs button:hover {
      background-color: #ccc;
    }

    .currency-tabs button.active {
      background-color: white;
      border-bottom: 2px solid white;
      position: relative;
      z-index: 2;
      font-weight: bold;
      color: black;
    }

    .input-section {
      display: none;
      padding: 15px;
      background-color: white;
      margin: 10px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }

    .input-section.active {
      display: block;
    }

    .input-section input {
      display: block;
      margin: 8px 0;
      padding: 8px;
      width: 100%;
      max-width: 300px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="currency-tabs">
    <button class="tab-₽" onclick="showSection('₽')">₽</button>
    <button class="tab-λ" onclick="showSection('λ')">λ</button>
    <button class="tab-₹" onclick="showSection('₹')">₹</button>
    <button class="tab-฿" onclick="showSection('฿')">฿</button>
    <button class="tab-₽X" onclick="showSection('₽X')">₽X</button>
    <button class="tab-⊙" onclick="showSection('⊙')">⊙</button>
    <button class="tab-τ" onclick="showSection('τ')">τ</button>
    <button class="tab-Λ" onclick="showSection('Λ')">Λ</button>
    <button class="tab-Ψ" onclick="showSection('Ψ')">Ψ</button>
    <button class="tab-€" onclick="showSection('€')">€</button>
    <button class="tab-XP" onclick="showSection('XP')">XP</button>
  </div>

  <div id="input-section" class="input-section active">
    <label id="currency-label">Current ₽:</label>
    <input type="number" id="current-value" placeholder="Current Value">
    <input type="number" id="upgrade-cost" placeholder="Upgrade Cost">
    <input type="number" id="multiplier" placeholder="Multiplier">
  </div>

  <script>
    function showSection(symbol) {
      document.querySelectorAll('.currency-tabs button').forEach(btn => btn.classList.remove('active'));
      document.querySelector('.tab-' + CSS.escape(symbol)).classList.add('active');
      document.getElementById("currency-label").textContent = `Current ${symbol}:`;
    }

    // Set default tab
    showSection('₽');
  </script>
</body>
</html>
