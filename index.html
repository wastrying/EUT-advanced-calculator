<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ore Mastery</title>
  <style>
    :root {
      --bg-color: #f3c2e4;
      --primary: #8b2e6a;
      --secondary: #d36ca5;
      --text-color: white;
    }

    body.dark {
      --bg-color: #2b2b2b;
      --primary: #444;
      --secondary: #666;
      --text-color: #f3f3f3;
    }

    body {
      background: var(--bg-color);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      transition: background 0.3s;
    }

    .top-bar {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .settings-btn {
      background: var(--primary);
      color: var(--text-color);
      padding: 8px 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      transition: background 0.2s;
    }

    .settings-btn:hover {
      background: var(--secondary);
    }

    h1 {
      color: var(--text-color);
      background: var(--secondary);
      padding: 10px 16px;
      border-radius: 8px;
      margin: 0;
    }

    .ore-grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 15px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .ore-card {
      background: var(--primary);
      border-radius: 10px;
      padding: 10px;
      color: var(--text-color);
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .ore-card:hover {
      transform: scale(1.03);
    }

    .ore-image {
      width: 64px;
      height: 64px;
      margin: 0 auto;
      background-image: url("cec97e28-6d41-46cf-83b8-b59a38f62250.png");
      background-size: 384px 320px;
      background-repeat: no-repeat;
    }

    .ore-name {
      margin-top: 6px;
      font-size: 14px;
      font-weight: 600;
    }

    .ore-level {
      font-weight: bold;
      font-size: 13px;
    }

    /* Settings Panel */
    .settings-panel {
      position: fixed;
      top: 0;
      left: -220px; /* Fully hidden */
      width: 200px;
      height: 100%;
      background: var(--primary);
      color: var(--text-color);
      padding: 20px;
      transition: left 0.3s ease;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
      z-index: 1000;
    }

    .settings-panel.open {
      left: 0;
    }

    .settings-panel h2 {
      font-size: 16px;
      margin-top: 0;
      margin-bottom: 15px;
    }

    .settings-panel button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      background: var(--secondary);
      color: var(--text-color);
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .settings-panel button:hover {
      background: #b85a99;
    }
  </style>
</head>
<body>

  <!-- Settings Panel -->
  <div class="settings-panel" id="settingsPanel">
    <h2>Settings</h2>
    <button onclick="toggleTheme()">üåó Toggle Light/Dark Mode</button>
    <button onclick="alert('Bug report form coming soon!')">üêû Report a Bug</button>
  </div>

  <div class="top-bar">
    <button class="settings-btn" onclick="toggleSettings()">‚öô</button>
    <h1>ORE MASTERY</h1>
  </div>

  <div class="ore-grid" id="oreGrid"></div>

  <script>
    const oreNames = [
      "Stone", "Basalt", "Coal", "Iron", "Aluminum", "Tin",
      "Copper", "Gold", "Steel", "Ruby", "Sapphire", "Emerald",
      "Diamond", "Uranium", "Plutonium", "Amethyst", "Aventurine", "Titanium",
      "Hearstone", "Bismuth", "Garnet", "Aquamarine", "Prismastone", "Dragonstone",
      "Obsidian", "Sulfur", "Pyrite", "Bloodstone", "Netherite"
    ];

    const SPRITE_COLS = 6;
    const TILE_SIZE = 64;

    const oreGrid = document.getElementById('oreGrid');

    const oreData = Array.from({ length: oreNames.length }, (_, i) => ({
      name: oreNames[i],
      level: 0,
      col: i % SPRITE_COLS,
      row: Math.floor(i / SPRITE_COLS)
    }));

    function renderOres() {
      oreGrid.innerHTML = '';
      oreData.forEach((ore, index) => {
        const card = document.createElement('div');
        card.className = 'ore-card';
        const bgX = -ore.col * TILE_SIZE;
        const bgY = -ore.row * TILE_SIZE;

        card.innerHTML = `
          <div class="ore-image" style="background-position: ${bgX}px ${bgY}px;"></div>
          <div class="ore-name">${ore.name}</div>
          <div class="ore-level" id="level-${index}">LV. ${ore.level}</div>
        `;

        card.addEventListener('click', () => {
          const newLevel = prompt(`Enter new level for ${ore.name}:`, ore.level);
          if (newLevel !== null && !isNaN(newLevel)) {
            ore.level = parseInt(newLevel);
            document.getElementById(`level-${index}`).textContent = `LV. ${ore.level}`;
          }
        });

        oreGrid.appendChild(card);
      });
    }

    function toggleSettings() {
      const panel = document.getElementById('settingsPanel');
      panel.classList.toggle('open');
    }

    function toggleTheme() {
      document.body.classList.toggle('dark');
    }

    renderOres();
  </script>

</body>
</html>
