<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EUT Advance Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .tab-bar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
    }

    .tab {
      padding: 10px 15px;
      margin: 3px;
      border: none;
      cursor: pointer;
      font-size: 20px;
      border-radius: 5px;
      color: white;
    }

    .tab.active {
      font-weight: bold;
      border: 2px solid black;
    }

    .input-section {
      display: none;
      padding: 15px;
      border-radius: 10px;
      color: white;
    }

    .input-section.active {
      display: block;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }

    /* Color styles for each currency */
    .tab[data-tab="₽"], #section-₽        { background-color: gray; }
    .tab[data-tab="λ"], #section-λ        { background-color: #007bff; } /* Blue */
    .tab[data-tab="₹"], #section-₹        { background-color: #f1c40f; color: black; } /* Yellow */
    .tab[data-tab="฿"], #section-฿        { background-color: #e74c3c; } /* Red */
    .tab[data-tab="₽X"], #section-₽X      { background-color: #9b59b6; } /* Purple */
    .tab[data-tab="⊙"], #section-⊙        { background-color: #e67e22; } /* Orange */
    .tab[data-tab="τ"], #section-τ        { background-color: #00ffff; color: black; } /* Aqua */
    .tab[data-tab="Λ"], #section-Λ        { background-color: #20c9c9; } /* Teal-Aqua mix */
    .tab[data-tab="Ψ"], #section-Ψ        { background-color: #008080; } /* Teal */
    .tab[data-tab="€"], #section-€        { background-color: #4b0082; } /* Dark Purple */
    .tab[data-tab="XP"], #section-XP      { background-color: #f0f0f0; color: black; } /* No color */
  </style>
</head>
<body>

  <h1>EUT Advance Calculator</h1>

  <div class="tab-bar">
    <button class="tab" data-tab="₽">₽</button>
    <button class="tab" data-tab="λ">λ</button>
    <button class="tab" data-tab="₹">₹</button>
    <button class="tab" data-tab="฿">฿</button>
    <button class="tab" data-tab="₽X">₽X</button>
    <button class="tab" data-tab="⊙">⊙</button>
    <button class="tab" data-tab="τ">τ</button>
    <button class="tab" data-tab="Λ">Λ</button>
    <button class="tab" data-tab="Ψ">Ψ</button>
    <button class="tab" data-tab="€">€</button>
    <button class="tab" data-tab="XP">XP</button>
  </div>

  <div id="sections">
    <!-- JS will generate input sections here -->
  </div>

  <script>
    const symbols = ["₽", "λ", "₹", "฿", "₽X", "⊙", "τ", "Λ", "Ψ", "€", "XP"];
    const sectionsContainer = document.getElementById("sections");

    symbols.forEach(symbol => {
      const div = document.createElement("div");
      div.className = "input-section";
      div.id = `section-${symbol}`;
      div.innerHTML = `
        <label>Current ${symbol}: <input type="number"></label>
        <label>Upgrade Cost: <input type="number"></label>
        <label>Multiplier: <input type="number" step="0.01"></label>
      `;
      sectionsContainer.appendChild(div);
    });

    const tabs = document.querySelectorAll(".tab");
    const sections = document.querySelectorAll(".input-section");

    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        tabs.forEach(t => t.classList.remove("active"));
        sections.forEach(s => s.classList.remove("active"));

        tab.classList.add("active");
        const id = tab.dataset.tab;
        const section = document.getElementById(`section-${id}`);
        if (section) section.classList.add("active");
      });
    });

    // Auto activate first tab
    if (tabs.length > 0) tabs[0].click();
  </script>

</body>
</html>
