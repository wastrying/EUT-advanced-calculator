<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EUT Advance Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      margin: 0;
      padding: 40px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    .currency-tabs {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 0 auto 20px;
      width: fit-content;
      border-radius: 8px 8px 0 0;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
    }

    .currency-tabs button {
      padding: 10px 16px;
      border: 1px solid #ccc;
      border-right: none;
      background-color: #eee;
      font-size: 18px;
      cursor: pointer;
      outline: none;
      transition: background-color 0.2s;
    }

    .currency-tabs button:last-child {
      border-right: 1px solid #ccc;
    }

    .currency-tabs button.active {
      background-color: white;
      border-bottom: 1px solid white;
      color: black;
    }

    .input-section {
      display: none;
      border: 1px solid #ccc;
      border-top: none;
      padding: 20px;
      width: 80%;
      margin: 0 auto;
      border-radius: 0 0 8px 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
      background-color: white;
    }

    .input-section.active {
      display: block;
    }

    .input-section label {
      display: block;
      margin-top: 10px;
    }

    .input-section input {
      width: 90%;
      padding: 10px;
      margin: 5px 0;
      font-size: 16px;
    }

    .points-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .point-box {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .point-box h4 {
      margin: 0 0 10px;
    }

    .point-box input[type='number'] {
      width: 80px;
      font-size: 16px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>EUT Advance Calculator</h1>

  <div class="currency-tabs">
    <button class="tab" onclick="showSection('₽')">₽</button>
    <button class="tab" onclick="showSection('λ')">λ</button>
    <button class="tab" onclick="showSection('₹')">₹</button>
    <button class="tab" onclick="showSection('฿')">฿</button>
    <button class="tab" onclick="showSection('₽X')">₽X</button>
    <button class="tab" onclick="showSection('⊙')">⊙</button>
    <button class="tab" onclick="showSection('τ')">τ</button>
    <button class="tab" onclick="showSection('Λ')">Λ</button>
    <button class="tab" onclick="showSection('Ψ')">Ψ</button>
    <button class="tab" onclick="showSection('€')">€</button>
    <button class="tab" onclick="showSection('XP')">XP</button>
    <button class="tab" onclick="showSection('Points')">Points</button>
  </div>

  <div id="section-₽" class="input-section">
    <label>Current ₽:</label><input type="number">
    <label>Upgrade Cost:</label><input type="number">
    <label>Multiplier:</label><input type="number">
  </div>

  <!-- Repeat same structure for all currencies -->
  <div id="section-λ" class="input-section">
    <label>Current λ:</label><input type="number">
    <label>Upgrade Cost:</label><input type="number">
    <label>Multiplier:</label><input type="number">
  </div>

  <!-- Add other currencies similarly... -->

  <div id="section-Points" class="input-section">
    <h2>Points</h2>
    <div class="points-grid">
      <!-- Example for point #1 -->
      <div class="point-box">
        <h4>#1 – Generic beginning</h4>
        <label>Level (Max 3):</label>
        <input type="number" min="0" max="3">
      </div>
      <div class="point-box">
        <h4>#2 – An increase</h4>
        <label>Level (Max 2):</label>
        <input type="number" min="0" max="2">
      </div>
      <div class="point-box">
        <h4>#3 – A bigger increase</h4>
        <label>Level (Max 2):</label>
        <input type="number" min="0" max="2">
      </div>
      <div class="point-box">
        <h4>#4 – Multiple increase</h4>
        <label>Level (Max 1041):</label>
        <input type="number" min="0" max="1041">
      </div>
      <!-- Repeat this pattern for all #5 to #39 following the rules -->
    </div>
  </div>

  <script>
    function showSection(symbol) {
      document.querySelectorAll('.input-section').forEach(div => {
        div.classList.remove('active');
      });
      document.querySelectorAll('.currency-tabs button').forEach(btn => {
        btn.classList.remove('active');
      });
      document.getElementById('section-' + symbol).classList.add('active');
      const btns = document.querySelectorAll('.currency-tabs button');
      btns.forEach(btn => {
        if (btn.textContent === symbol) {
          btn.classList.add('active');
        }
      });
    }
    showSection('₽');
  </script>
</body>
</html>
