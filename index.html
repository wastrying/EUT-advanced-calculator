<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>EUT Advance Calculator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f3f3f3;
    margin: 0; padding: 20px;
    text-align: center;
  }
  h1 {
    margin-bottom: 10px;
  }
  .currency-tabs {
    display: flex;
    justify-content: center;
    flex-wrap: nowrap;
    margin-bottom: 20px;
    border-radius: 8px 8px 0 0;
    box-shadow: 0 2px 5px rgba(0,0,0,0.15);
    width: fit-content;
    margin-left: auto; margin-right: auto;
  }
  .currency-tabs button {
    padding: 8px 12px;
    border: 1px solid #ccc;
    border-right: none;
    background: #eee;
    font-size: 16px;
    cursor: pointer;
    outline: none;
    transition: background-color 0.2s;
    user-select: none;
  }
  .currency-tabs button:last-child {
    border-right: 1px solid #ccc;
  }
  .currency-tabs button.active {
    background: white;
    border-bottom: 1px solid white;
    position: relative;
    z-index: 2;
    font-weight: bold;
  }
  .input-section {
    display: none;
    border: 1px solid #ccc;
    border-top: none;
    padding: 20px;
    width: 850px;
    margin: 0 auto;
    border-radius: 0 0 8px 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.15);
    background: white;
    text-align: left;
  }
  .input-section.active {
    display: block;
  }
  h3 {
    text-align: center;
    margin-bottom: 15px;
  }
  .upgrade-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 12px 30px;
  }
  label {
    font-size: 14px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 10px;
  }
  input[type=number] {
    width: 50px;
    padding: 5px;
    font-size: 14px;
  }
  /* Tab colors */
  .tab-₽.active { background: gray; color: white; }
  #section-₽ { border-left: 6px solid gray; }
  .tab-λ.active { background: #007bff; color: white; }
  #section-λ { border-left: 6px solid #007bff; }
  .tab-₹.active { background: #f1c40f; color: white; }
  #section-₹ { border-left: 6px solid #f1c40f; }
  .tab-฿.active { background: #e74c3c; color: white; }
  #section-฿ { border-left: 6px solid #e74c3c; }
  .tab-₽X.active { background: #9b59b6; color: white; }
  #section-₽X { border-left: 6px solid #9b59b6; }
  .tab-⊙.active { background: #ff9900; color: white; }
  #section-⊙ { border-left: 6px solid #ff9900; }
  .tab-τ.active { background: #00ffff; color: black; }
  #section-τ { border-left: 6px solid #00ffff; }
  .tab-Λ.active { background: #20c9c9; color: white; }
  #section-Λ { border-left: 6px solid #20c9c9; }
  .tab-Ψ.active { background: #008080; color: white; }
  #section-Ψ { border-left: 6px solid #008080; }
  .tab-€.active { background: #4b0082; color: white; }
  #section-€ { border-left: 6px solid #4b0082; }
  .tab-XP.active { background: #cccccc; color: black; }
  #section-XP { border-left: 6px solid #cccccc; }
</style>
</head>
<body>

<h1>EUT Advance Calculator</h1>

<div class="currency-tabs">
  <button class="tab tab-₽" onclick="showSection('₽')">₽</button>
  <button class="tab tab-λ" onclick="showSection('λ')">λ</button>
  <button class="tab tab-₹" onclick="showSection('₹')">₹</button>
  <button class="tab tab-฿" onclick="showSection('฿')">฿</button>
  <button class="tab tab-₽X" onclick="showSection('₽X')">₽X</button>
  <button class="tab tab-⊙" onclick="showSection('⊙')">⊙</button>
  <button class="tab tab-τ" onclick="showSection('τ')">τ</button>
  <button class="tab tab-Λ" onclick="showSection('Λ')">Λ</button>
  <button class="tab tab-Ψ" onclick="showSection('Ψ')">Ψ</button>
  <button class="tab tab-€" onclick="showSection('€')">€</button>
  <button class="tab tab-XP" onclick="showSection('XP')">XP</button>
</div>

</div>

<!-- Placeholder sections for other currencies -->
<div id="section-λ" class="input-section"><p>λ inputs here</p></div>
<div id="section-₹" class="input-section"><p>₹ inputs here</p></div>
<div id="section-฿" class="input-section"><p>฿ inputs here</p></div>
<div id="section-₽X" class="input-section"><p>₽X inputs here</p></div>
<div id="section-⊙" class="input-section"><p>⊙ inputs here</p></div>
<div id="section-τ" class="input-section"><p>τ inputs here</p></div>
<div id="section-Λ" class="input-section"><p>Λ inputs here</p></div>
<div id="section-Ψ" class="input-section"><p>Ψ inputs here</p></div>
<div id="section-€" class="input-section"><p>€ inputs here</p></div>
<div id="section-XP" class="input-section"><p>XP inputs here</p></div>

<script>
  function showSection(symbol) {
    document.querySelectorAll('.input-section').forEach(div => div.classList.remove('active'));
    document.querySelectorAll('.currency-tabs button').forEach(btn => btn.classList.remove('active'));
    document.getElementById('section-' + symbol).classList.add('active');
    document.querySelector('.tab-' + CSS.escape(symbol)).classList.add('active');
  }
  showSection('₽'); // default tab
</script>

</body>
</html>
